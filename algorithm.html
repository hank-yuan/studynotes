<body>
  <script>
    // ----------------------阶乘-------------------------
    function factorialize(num) {
      // 请把你的代码写在这里
      if (num === 0) {
        return 1;
      }
      var ele = 1;
      for (let index = 1; index <= num; index++) {
        ele = index * ele;
      }
      return ele;
    }
    factorialize(5);
  </script>
</body>
